<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Image Search Engine</title>
</head>

<body>
  <div class="wrapper w-[1500px] m-auto p-[25px] bg-[#F6FAFF] flex font-Primary-regular">
    <!-- Container -->
    <div class="container bg-white">

      <!-- Header -->
      <header class="border-b-4 border-[#F6F6F6]">

        <!-- Navbar -->
        <nav class="navbar flex justify-between items-center px-[50px] relative">

          <!-- The logo of page -->
          <h1 class="logo pt-4">
            <a href="javascript:void(0)">
              <img src="../static/assets/images/Logo_ISE_fullHD.svg" alt="The logo of Image Search Engine ">
            </a>
          </h1>
          <!-- End the logo of page -->

          <!-- The information of the user -->
          <div class="infor-user flex gap-6 justify-center items-center">
            <div class="avtar-user w-[60px] h-[60px]">
              <img src="../static/assets/images/cat.jpg" alt="The Avatar" class="w-[60px] h-[60px] rounded-full">
            </div>
            <div>
              <div class="detail-infor-user flex flex-col h-full relative">
                <span class="font-Primary-bold text-[#25396F] text-xl">Mod Name</span>
                <span class="font-Primary-bold text-[#7C8DB5] text-lg">mod@gmail.com</span>
              </div>
              <div
                class="py-2 px-4 bg-slate-200 top-[100px] z-10 absolute w-40 rounded-md font-Primary-medium opacity-0 hover:opacity-100 transition-all duration-500 ease-in-out">
                Logout
              </div>
            </div>
          </div>
          <!-- End the information of the user -->

        </nav>
        <!-- End the navbar -->

      </header>
      <!-- End the header -->

      <!-- Page Content -->
      <div class="content flex my-6">

        <!-- Side menu -->
        <div class="side-menu flex flex-col w-[22%] h-full justify-center items-center border-r-2 border-[#F6F6F6]">

          <!-- Dashboard button -->
          <div class="dashboard-button w-[50px] h-[50px] bg-[#ECEFF7] transition-all duration-300 ease-in-out
          hover:scale-125 rounded-[10px] flex justify-center items-center">
            <button class="p-[15px]">
              <i class="fa-solid fa-sliders text-xl text-[#51459E]"></i>
            </button>
          </div>
          <span class="m-[15px] font-Primary-bold font-semibold text-[#1C295D]">Dashboard</span>
          <!-- End the dashboard button -->

        </div>
        <!-- End the side menu -->

        <!-- Main content -->
        <div class="main-content w-full mx-10 flex flex-col justify-center items-center">

          <!-- Searchbar and group button section wrapper-->
          <div class="w-full flex justify-between items-center gap-5">

            <!-- Searchbar section -->
            <div class="searchbar w-3/4 justify-center items-center border-4 border-[#F0F0F0] rounded-xl p-3">
              <form class="flex items-center">
                <!-- Search button -->
                <button type="submit" class="mr-4">
                  <i class="fa fa-search text-2xl"></i>
                </button>
                <!-- End search button -->

                <!--  Input field -->
                <label for="username" class="w-full">
                  <input type=" text" placeholder="Search Files..." name="search" id="search"
                    class="outline-none text-lg font-Primary-medium placeholder:text-[#7C8DB5] placeholder:text-lg w-full">
                </label>
                <!-- End the input field -->

              </form>
            </div>
            <!-- End the searchbar section -->

            <div class="group-button flex gap-5">
              <!-- Crawl data button -->
              <button type="button" class="add-new-button w-48 h-[60px] font-Primary-bold font-medium text-lg flex justify-center
              items-center border-2 bg-[#51459E] p-5 rounded-[10px] text-[#DEE1E6]
              hover:bg-[#DEE1E6] hover:text-[#51459E] hover:border-[#51459E]
              transition-all duration-500 ease-in-out uppercase">
                Crawl Data
              </button>
              <!-- End Crawl data button -->

              <!-- Training data button -->
              <button type="button" class="add-new-button w-48 h-[60px] font-Primary-bold font-medium text-lg flex justify-center
              items-center border-2 bg-[#51459E] p-5 rounded-[10px] text-[#DEE1E6]
              hover:bg-[#DEE1E6] hover:text-[#51459E] hover:border-[#51459E]
              transition-all duration-500 ease-in-out uppercase">
                Training Data
              </button>
              <!-- End training data button -->
            </div>
          </div>
          <!-- End the searchbar and group button section wrapper -->

          <!-- Display data section wrapper-->
          <section class="display-data-section mt-10 mb-5 w-full drop-shadow-sm">

            <!-- Table database -->
            <div class="table-database">
              <table class="w-full">

                <!-- Table head -->
                <thead class="w-full">
                  <tr class="w-full flex justify-between items-center px-2">
                    <th class="w-[60px]">Image</th>
                    <th class="w-[200px] flex justify-start">Name</th>
                    <th class="w-[200px] flex justify-start">Link Shop</th>
                    <th class="w-[100px] flex justify-start">Price</th>
                    <th class="w-[100px]">Action</th>
                  </tr>
                </thead>
                <!-- End table head-->

                <!-- Table body-->
                <tbody class="w-full">

                  <!-- Render table body here -->
                  <tr class="w-full flex justify-between items-center px-2 border-2 border-gray-300 my-4 rounded-lg
                  hover:border-red-400 transition-all duration-500 ease-in-out">
                    <td class="w-[60px] flex justify-center">
                      <div class="w-[50px] h-[50px] border border-gray-400 rounded-lg overflow-hidden">
                        <img src="../src/assets/images/Mini_fridge.jpg" class="w-[50px] h-[50px]">
                      </div>
                    </td>
                    <td class="w-[200px] h-full block font-Primary-medium text-lg truncate">
                      Mini Refrigerator
                    </td>
                    <td class="w-[200px] h-full block font-Primary-medium text-lg truncate">
                      shopee.vn/abc
                    </td>
                    <td
                      class="w-[100px] h-[80px] flex overflow-hidden justify-start items-center font-Primary-medium text-lg">
                      180,000Ä‘
                    </td>
                    <td class="w-[100px] flex justify-center">
                      <div class="group-button flex gap-5 text-xl">
                        <button type="button" class="expand-button">
                          <i class="fa-solid fa-arrow-up-right-from-square text-blue-500"></i>
                        </button>
                        <button type="button" class="delete-button">
                          <i class="fa-regular fa-trash-can text-red-500"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <!-- Render table body here -->

                </tbody>
                <!-- End table body -->
              </table>
              <!-- End the table database -->

              <!-- Delete modal form -->
              <div class="delete-modal-form relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
                aria-modal="true">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

                <div class="fixed inset-0 z-10 overflow-y-auto">
                  <div class="flex min-h-full justify-center text-center items-start pt-20">
                    <div
                      class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-1/3">
                      <div class="bg-white px-4 pt-5 pb-8 flex flex-col justify-center">
                        <div class="flex w-full justify-center">
                          <div class="mt-3 text-center">
                            <h3 class="text-lg font-Primary-bold uppercase text-gray-900" id="modal-title">
                              Delete the product</h3>
                            <button type="button"
                              class="rounded-full absolute top-6 right-6 text-gray-400 bg-transparent border-2 border-white hover:border-red-600 text-sm p-1.5 ml-auto inline-flex items-center transition-all duration-700 ease-in-out"
                              data-modal-toggle="popup-modal">
                              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                  clip-rule="evenodd"></path>
                              </svg>
                              <span class="sr-only">Close modal</span>
                            </button>
                            <div
                              class="mx-auto flex h-20 w-20 my-4 items-center justify-center rounded-full bg-red-100">
                              <svg class="w-14 h-14 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M12 10.5v3.75m-9.303 3.376C1.83 19.126 2.914 21 4.645 21h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 4.88c-.866-1.501-3.032-1.501-3.898 0L2.697 17.626zM12 17.25h.007v.008H12v-.008z" />
                              </svg>
                            </div>
                            <div class="mt-2">
                              <p class="text-base text-gray-500">Are you sure you want to delete this product?
                                <br>
                                This action cannot be undone.
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="bg-gray-50 py-3 flex justify-between px-6">
                        <button type="button" data-modal-toggle="popup-modal"
                          class="inline-flex items-center w-[85px] h-[40px] justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                          Delete
                        </button>
                        <button type="button" data-modal-toggle="popup-modal"
                          class="inline-flex items-center w-[85px] h-[40px] justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End the Delete modal form -->

            </div>

            <!--Pagination section-->
            <nav class="page-navigation w-full justify-center flex mt-5">
              <ul class="pagination flex gap-2 justify-center items-center">
                <li class="page-item text-2xl w-[35px] h-[35px]">
                  <a class="page-link w-full h-full flex justify-end" href="#" aria-label="Next">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center"
                    href="#">1</a>
                </li>
                <li
                  class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center">
                  <a class="page-link" href="#">2</a>
                </li>
                <li
                  class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center">
                  <a class="page-link" href="#">3</a>
                </li>
                <li
                  class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center">
                  <a class="page-link" href="#">4</a>
                </li>
                <li
                  class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center">
                  <a class="page-link" href="#">5</a>
                </li>
                <li class="page-item text-2xl w-[35px] h-[35px]">
                  <a class="page-link w-full h-full flex justify-start" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
            <!--End the pagination section-->

          </section>
          <!-- End the display data section wrapper-->

        </div>
        <!-- End the main content section -->

      </div>
      <!-- End the page content -->

      <script type=" module" src="../src/javascript/main.js"></script>
</body>

</html>
